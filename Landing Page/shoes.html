<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Shoes</title>
    <link rel="stylesheet" href="shoes.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <p><span>Jordan</span>Shoes</p>
            </div>
            <div class="links">
                <div class="">
                    <span><i class="ri-search-eye-line"></i></span>
                </div>
                <div class="">
                    ENG <span><i class="ri-arrow-drop-down-fill"></i></span>
                </div>
                <div class="">
                    INR <span><i class="ri-arrow-drop-down-fill"></i></span>
                </div>
                <div class="">
                    Account <span><i class="ri-arrow-drop-down-fill"></i></span>
                </div>
                <div class="shopping"><i class="ri-shopping-bag-fill"></i></div>
                
            </div>
        </div>
        <div class="content">
            <div class="image">
                <img src="Jordan11.png" alt="Shoes">
            </div>
            <div class="header">
                <h1>Shoes 2024</h1>
                <p>BUY NOW</p>
            </div>
            <div class="item">
                <h4>Featured</h4>
                <p>ITEM FOR MEN AND WOMEN</p>
            </div>
            <div class="contact">
                <span><i class="ri-phone-fill"></i></span>7465053882
            </div>
        </div>
        <div class="footer">
            <div class="socials">
                <span><i class="ri-facebook-circle-fill"></i></span>
                <span><i class="ri-twitter-fill"></i></span>
                <span><i class="ri-google-fill"></i></span>
                <span><i class="ri-linkedin-box-fill"></i></span>
            </div>
            <div class="slides">02 <span>/05</span></div>
        </div>
    </div>
</body>
</html>
